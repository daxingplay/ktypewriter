<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>ktypewriter的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
</head>
<body>
<h1>ktypewriter</h1>
<h2>demo1：最简单的使用</h2>
<div id="J_Demo1"></div>
<h2>demo2：增加光标效果</h2>
<div id="J_Demo2"></div>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/ktypewriter/1.0/index', function (S, Ktypewriter) {
        new Ktypewriter({
          container: '#J_Demo1',
          words: ['你', '好', '，', '欢', '迎', '使', '用', 'k', 't', 'y', 'p', 'e', 'w', 'r', 'i', 't', 'e', 'r', '！'],
          delay: 0.3
        });
        new Ktypewriter({
            container: '#J_Demo2',
            words: ['你', '好', '，', '欢', '迎', '使', '用', 'k', 't', 'y', 'p', 'e', 'w', 'r', 'i', 't', 'e', 'r', '！'],
            delay: 0.1,
            cursor: '_'
        });
    })
</script>
</body>
</html>
